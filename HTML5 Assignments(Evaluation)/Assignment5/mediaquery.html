<!doctype html>
<html>
	
	<head>
		<title>Media Query Example</title>
		<style>
			@media all and (min-width: 351px) 
			{
				.design
				{
					width: 250px;
					height: 250px;
					border: 1px solid green;
				}
			}
			@media all and (max-width: 350px) 
			{
				.design
				{
					width: 50px;
					height: 50px;
					border: 1px solid green;
				}
			}
		}
		</style>
	</head>
	
	<body>
		<div class="design">
			Squeeze the browser
		</div>
	</body>

</html>

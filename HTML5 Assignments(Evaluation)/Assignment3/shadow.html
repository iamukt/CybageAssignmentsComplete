<!doctype html>
<html>
	<head>
		<title>Box-Sizing Example</title>
		<style>
			
			.boxing 
			{
				border: 1px solid green;
				border-radius: 25px;
				width: 20em;
				height: 10em;
				margin-top: 10em;
				margin-left: 10em;
				font-family: "Times New Roman", Times, serif;
				font-size: 25px;
				box-sizing: border-box;
				padding: 50px;
				box-shadow: 10px 10px 5px #888888;
				text-shadow: 10px 10px 5px #888888;
			}
			
		</style>
	</head>
	<body>
		<div class="boxing">
			This is the fourth div with padding (Box-Sizing used) 
		</div>
		
	</body>
</html>
